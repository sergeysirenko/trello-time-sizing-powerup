<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field {
      flex: 1;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #4c9aff;
    }

    .remaining {
      margin: 8px 0 12px;
      font-size: 13px;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .save {
      background-color: #5b8def;
      color: #fff;
    }

    .remove {
      background-color: #e57373;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="field">
      <label>Size</label>
      <input type="number" step="0.25" id="estimate" />
    </div>
    <div class="field">
      <label>Spent</label>
      <input type="number" step="0.25" id="spent" />
    </div>
  </div>

  <div class="remaining" id="remaining">
    Remaining: 0
  </div>

  <div class="buttons">
    <button class="save" id="save">Save</button>
    <button class="remove" id="remove">Remove</button>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
